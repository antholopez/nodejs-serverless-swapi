service: nodejs-serverless-swapi

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    NODE_ENV: dev

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

package:
  exclude:
    - config/.env.stg
    - config/.env.pro
  include:
    - config/.env.dev

functions:
  get-people:
    handler: src/handler.getPeople
    events:
      - http:
          path: people/{id}
          method: get
